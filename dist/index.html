<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                EasyNotes
            </title>
            <link href="index.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div id="toolbar">
            <div id="optionsMenu">
                <ul>
                    <li style="display:inline-flex; justify-content: flex-start;
                                    align-items: center;" id="newStyle">
                        <div id="github-icon" style="background-image: url('src/img/brush.svg');"></div> Nuevo estilo
                    </li>
                    <!--<li>Configuraci칩n</li>-->
                    <li style="display:inline-flex; justify-content: flex-start;align-items: center;" id="deleteStyle">
                        
                        <div id="github-icon" style="background-image: url('src/img/trash.svg');"></div>Borrar estilos
                    </li>
                    <li><a target="_blank" href="https://github.com/andros-code/easyNotes"><div id="github-icon" style="background-image: url('src/img/github.svg');"></div>Github </a></li>
                    <li>
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                            <input name="cmd" type="hidden" value="_s-xclick">
                                <input name="hosted_button_id" type="hidden" value="9XTUYJ6RTMRMW">
                                    <button style="display:inline-flex; justify-content: flex-start;
                                    align-items: center;" alt="PayPal - The safer, easier way to pay online!" border="0" id="donativeButton" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" type="submit">
                                       <div id="github-icon" style="background-image: url('src/img/coins.svg');"></div> Donaci칩n
                                    </button>
                                </input>
                            </input>
                        </form>
                    </li>
                </ul>
            </div>
            <div id="deleteMenu">
                <div class="opt">
                    <input id="allPages" name="selnotes" type="radio" value="En todas la paginas">
                        <label for="allPages">
                            En todas las p치ginas
                        </label>
                        <br>
                        </br>
                    </input>
                </div>
                <div class="opt">
                    <input checked="" id="allHere" name="selnotes" type="radio" value="Solo en esta pagina">
                        <label for="allHere">
                            Solo en esta
                            <br>
                                p치gina
                            </br>
                        </label>
                        <br>
                        </br>
                    </input>
                </div>
                <div id="contentDeleteButtons">
                    <button id="deleteConfirm" style="background-image:url('src/img/exclamation-triangle.svg')">
                        <span>
                            Borrar
                        </span>
                    </button>
                </div>
            </div>
            <div id="barOptions">
                <button class="buttonIcon" id="deleteButton" style="background-image:url('src/img/trash.svg')" title="Eliminar notas">
                </button>
                <button class="buttonIcon" id="hiddenButton" style="background-image:url('src/img/eye-slash.svg');" title="Ocultar/ mostrar">
                </button>
                <button class="buttonIcon" id="optionButton" style="background-image:url('src/img/ellipsis-v.svg')" title="Contacto">
                </button>
                <div id="bubbleInfo">
                </div>
            </div>
            <div id="noteNew">
                <div id="miniNote" style="background-color: #f1c40f;" title="Nueva nota">
                    <div class="tack" id="miniTack" style="background-color:#E50909;">
                    </div>
                    <div class="content">
                        <div class="falseLetter" style="background-color:black;">
                        </div>
                        <div class="falseLetter" style="background-color:black;">
                        </div>
                        <div class="falseLetter" style="background-color:black;">
                        </div>
                        <div class="falseLetter" style="background-color:black;">
                        </div>
                        <div class="falseLetter " style="width: 50%; margin-left: -19%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="allPalletes">
            </div>
            <ul class="configLine">
                <li class="newStyle" style="visibility: 'hidden';">
                    
                    <ul id="selectColors">
                        <li><button id="closeNewStyle">
                    </button></li>
                        <li class="selColor" id="noteColor">
                            <input class="icolor" id="colorInputNote" name="" style="opacity:0; cursor: pointer; " type="color">
                            </input>
                        </li>
                        <li class="selColor" id="fontColor">
                            <input class="icolor" id="colorInputFont" name="" style="opacity:0; cursor: pointer; " type="color">
                            </input>
                        </li>
                        <li class="selColor" id="tackColor">
                            <input class="icolor" id="colorInputTack" name="" style="opacity:0; cursor: pointer; " type="color">
                            </input>
                        </li>
                        <li><button id="btn-guardarEstilo">
                        Agregar
                    </button></li>
                    </ul>
                    
                </li>
                <li id="config-deleteColor" >
                	<button style="padding:3px;" id="deleteCancel">
					</button>
					<button title="Borrar todos los colores nuevos" id="deleteAllColor"><div id="warningMsg" style="background-size: 10px;"></div> Limpiar</button>

				</li>
                <li id="config-AnchorDomain" title="Ancla tus notas al sub/dominio en el que te encuentres">
                    Anclar al sub/dominio
                    <input id="anchorDomain" type="checkbox"/>
                    <div id="viewUrl"></div>
                </li>

            </ul>
        </div>
        <script src="index.js" type="module">
        </script>
    </body>
    <style type="text/css">
        *{
      margin: 0;
      padding: 0;
    }
    </style>
</html>
