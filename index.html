<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>NoteEX</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div id="toolbar">
       <div id="deleteMenu">

        <div class="opt">
          <input type="radio" id="allPages" name="selnotes" value="En todas la paginas">
          <label for="allPages">En todas las paginas</label><br>
        </div>
        <div class="opt">
          <input type="radio" id="allHere" name="selnotes" value="Solo en esta pagina" checked>
          <label for="allHere">Solo en esta pagina</label><br>
        </div>

        <div id="contentDeleteButtons">
          <button id="deleteConfirm">Borrar<i style="background-image:url('src/img/exclamation-triangle.svg')" ></i></button>
        </div>
      </div>
    <div id="barOptions">

      <button id="deleteButton" style="background-image:url('src/img/trash.svg')">
      </button>

      <button id="hiddenButton" style="background-image:url('src/img/eye-slash.svg');">
      
      </button>

      <button id="feedbackButton" style="background-image:url('src/img/comment-dots.svg')">
        
      </button>

      <div id="bubbleInfo"></div>
    </div>  
      <div id="noteNew">
        <div id="miniNote">
            <div class="tack" id='tackOriginal'></div>
            <div class="content">
              <div class="falseLetter"></div>
              <div class="falseLetter"></div>
              <div class="falseLetter"></div>
              <div class="falseLetter"></div>
              <div style="width: 50%; margin-left: -19%;" class="falseLetter "></div>
            </div>
        </div>
      </div>
      <ul id="styleNote">
        <li class="prefered" id="colorNote-0"></li>
        <li class="prefered" id="colorNote-1"></li>
        <li class="prefered" id="colorNote-2"></li>
        <li class="prefered" id="colorNote-3"></li>
        <li class="prefered" id="colorNote-4"></li>
        <li class="prefered" id="colorNote-5"></li>          
      </ul>
    </div>

  <script src="index.js"></script>
  </body>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</html>
