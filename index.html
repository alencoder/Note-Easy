<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>NoteEX</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="src/css/all.min.css">
  </head>
  <body>
    
    <div id="toolbar">
       <div id="deleteMenu">

        <div class="opt">
          <input type="radio" id="allPages" name="selnotes" value="En todas la paginas">
          <label for="allPages">En todas las paginas</label><br>
        </div>
        <div class="opt">
          <input type="radio" id="allHere" name="selnotes" value="Solo en esta pagina" checked>
          <label for="allHere">Solo en esta pagina</label><br>
        </div>

        <div id="contentDeleteButtons">
          <button class="mini-btn" id="deleteConfirm">Borrar<i  class="fa fa-exclamation-triangle"></i></button>
        </div>
      </div>
    <div id="barOptions">
      <button id="deleteButton"><i class="fa fa-trash"></i></button>
      <button id="hiddenButton"><i class="fa fa-eye-slash"></i></button>
      <button id="configButton"><i class="fa fa-cog"></i></button>
      <div id="bubbleInfo"></div>
    </div>  
      <div id="noteNew">
        <ul id="miniNote">
            <li class="tack" id='tackOriginal'></li>
            <li class="falseLetter"></li>
            <li class="falseLetter firstFL"></li>
            <li class="falseLetter twoFL"></li>
            <li class="falseLetter thirdFL"></li>
            <li class="falseLetter fourFL"></li>
        </ul>
      </div>
      <ul id="styleNote">
        <li class="prefered" id="colorNote-0"></li>
        <li class="prefered" id="colorNote-1"></li>
        <li class="prefered" id="colorNote-2"></li>
        <li class="prefered" id="colorNote-3"></li>
        <li class="prefered" id="colorNote-4"></li>
        <li class="prefered" id="colorNote-5"></li>          
      </ul>
    </div>

  <script src="index.js"></script>
  </body>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    @font-face{
      font-family:'NeueR';
      src: url('src/fonts/ComicNeue-Regular.ttf') format('truetype');
      font-display: block;
    }
    @font-face{
      font-family:'NeueB';
      src: url('src/fonts/ComicNeue-Bold.ttf') format('truetype');
      font-display: block;
    }
  </style>
</html>
