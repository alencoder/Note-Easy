<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                EasyNotes
            </title>
            <link href="index.css" rel="stylesheet">
            </link>
        </meta>
    </head>
    <body>
        <div id="toolbar">
            <div id="deleteMenu">
                <div class="opt">
                    <input id="allPages" name="selnotes" type="radio" value="En todas la paginas">
                        <label for="allPages">
                            En todas las páginas
                        </label>
                        <br>
                        </br>
                    </input>
                </div>
                <div class="opt">
                    <input checked="" id="allHere" name="selnotes" type="radio" value="Solo en esta pagina">
                        <label for="allHere">
                            Solo en esta página
                        </label>
                        <br>
                        </br>
                    </input>
                </div>
                <div id="contentDeleteButtons">
                    <button id="deleteConfirm">
                        Borrar
                        <i style="background-image:url('src/img/exclamation-triangle.svg')">
                        </i>
                    </button>
                </div>
            </div>
            <div id="barOptions">
                <button id="deleteButton" style="background-image:url('src/img/trash.svg')" title="Eliminar notas">
                </button>
                <button id="hiddenButton" style="background-image:url('src/img/eye-slash.svg');" title="Ocultar/ mostrar (Ctrl+Shift+E)">
                </button>
                <button id="feedbackButton" style="background-image:url('src/img/comment-dots.svg')" title="Contacto">
                </button>
                <div id="bubbleInfo">
                </div>
            </div>
            <div id="noteNew">
                <div id="miniNote" title="Nueva nota (Ctrl+Shift+A)">
                    <div class="tack" id="tackOriginal">
                    </div>
                    <div class="content">
                        <div class="falseLetter">
                        </div>
                        <div class="falseLetter">
                        </div>
                        <div class="falseLetter">
                        </div>
                        <div class="falseLetter">
                        </div>
                        <div class="falseLetter " style="width: 50%; margin-left: -19%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" type="module">
        </script>
    </body>
    <style type="text/css">
        *{
      margin: 0;
      padding: 0;
    }
    </style>
</html>
